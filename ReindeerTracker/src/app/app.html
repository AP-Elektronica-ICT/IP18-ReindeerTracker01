<ion-menu [content]="content" persistent="true" swipeEnabled="false">
    <ion-content>
        <ion-list>
            <ion-list-header>
                Anicare | Welcome {{firstName}}!
            </ion-list-header>
            <ion-item (click)="addReindeer()">
                <ion-icon name="add"></ion-icon>&nbsp;Add Reindeer</ion-item>
            <ion-item (click)="showReindeer()">
                <ion-icon name="list"></ion-icon>&nbsp;Show Reindeer</ion-item>
            <ion-list-header>
                Trackers
            </ion-list-header>
            <ion-item (click)="addTracker()">
                <ion-icon name="add"></ion-icon>&nbsp;Add Tracker</ion-item>
            <ion-item (click)="showTrackers()">
                <ion-icon name="list"></ion-icon>&nbsp;Show Trackers</ion-item>
            <ion-list-header>
                Map
            </ion-list-header>
            <ion-item (click)="buttonPress('refresh')">
                <ion-icon name="refresh"></ion-icon>&nbsp;Refresh Map</ion-item>
            <ion-list-header>
                Other
            </ion-list-header>
            <ion-item (click)="editSettings()">
                <ion-icon name="settings"></ion-icon>&nbsp;Settings</ion-item>
            <ion-item (click)="accountSettings()">
                <ion-icon name="person"></ion-icon>&nbsp;Account</ion-item>
            <ion-item (click)="buttonPress('logout')">
                    <ion-icon name="exit"></ion-icon>&nbsp;Logout</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
