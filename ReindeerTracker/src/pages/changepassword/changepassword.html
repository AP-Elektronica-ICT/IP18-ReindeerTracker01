<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Change Password
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label color="primary">Current Password</ion-label>
        <ion-input type="password" [(ngModel)]="currentpassword"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">New Password</ion-label>
        <ion-input  type="password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Repeat Password</ion-label>
        <ion-input  type="password" [(ngModel)]="repeatpassword"></ion-input>
    </ion-item>
    <div class="row">
        <div class="col">
            <button full ion-button color="primary" (click)="changePasssword(currentpassword,newpassword,repeatpassword)">Change</button>
        </div>
    </div>


</ion-content>
