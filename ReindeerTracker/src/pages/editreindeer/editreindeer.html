<ion-header>

        <ion-navbar color="primary">

                <ion-title>
                        Edit Reindeer
                </ion-title>

        </ion-navbar>

</ion-header>

<ion-content>

        <form (ngSubmit)="addReindeer()">

                <ion-item>
                        <ion-label fixed>Name</ion-label>
                        <ion-input type="text" [(ngModel)]="reindeerForm.name" name="name"></ion-input>
                </ion-item>

                <ion-item>
                        <ion-label>Gender</ion-label>
                        <ion-select [(ngModel)]="reindeerForm.gender" name="gender">
                                <ion-option value="male">Male</ion-option>
                                <ion-option value="female">Female</ion-option>
                        </ion-select>
                </ion-item>
                <ion-item>
                        <ion-label>Birth Date</ion-label>
                        <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="reindeerForm.birthDate" name="birthdate">
                        </ion-datetime>
                </ion-item>

                <div padding>
                        <button ion-button type="submit" color="secondary" block>Edit reindeer</button>
                </div>

        </form>

</ion-content>
