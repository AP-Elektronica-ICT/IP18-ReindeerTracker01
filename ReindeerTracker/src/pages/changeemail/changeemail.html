<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Change Email Address
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label color="primary">New email </ion-label>
        <ion-input  [(ngModel)]="newemail"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password"   [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="row">
        <div class="col">
            <button full ion-button color="primary" (click)="changeMail(newemail,password)">Change</button>
        </div>
    </div>


</ion-content>
