<ion-header>
        <ion-navbar color="primary">
            <ion-buttons end>
                <button ion-button icon-only (click)="refresh()">
                    <ion-icon name="refresh"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>
                Reindeer Tracker
            </ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content>
    
        <div *ngIf="reindeer">
    
            <ion-list>
                <ion-list-header>
                    Living Reindeer
                </ion-list-header>
                <div *ngFor="let reindeers of reindeer">
                    <ion-item *ngIf="reindeers.status == 'true' ">
                        <button ion-button color="dark">ReindeerID: {{ reindeers.reindeerId }}</button>
                        <button ion-button color="default" (click)="unassignReindeer()" item-end>Edit&nbsp;
                            <ion-icon name="create"></ion-icon>
                        </button>
                        <button ion-button color="danger" (click)="removeReindeer()" item-end>Remove&nbsp;
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-item>
                </div>
    
            </ion-list>
    
            <ion-list>
                <ion-list-header>
                    Dead Reindeer
                </ion-list-header>
    
                <div *ngFor="let reindeers of reindeer">
                    <ion-item *ngIf="reindeers.status == 'false' ">
                        <button ion-button color="dark">ReindeerID: {{ reindeers.reindeerId }}</button>
                        <button ion-button color="secondary" (click)="assignReindeer()" item-end>Edit&nbsp;
                            <ion-icon name="create"></ion-icon>
                        </button>
                        <button ion-button color="danger" (click)="removeReindeer()" item-end>Remove&nbsp;
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-item>
                </div>
    
            </ion-list>
        </div>
    
    </ion-content>
    
    <ion-footer>
        <ion-toolbar color="secondary">
            <ion-grid>
                <ion-row>
                    <ion-col (click)='addReindeer()'>
                        <ion-title>
                            Add new Reindeer
                        </ion-title>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-footer>
