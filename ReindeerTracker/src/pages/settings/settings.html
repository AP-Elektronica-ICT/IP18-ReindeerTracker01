<ion-header>

    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            Reindeer Tracker
        </ion-title>

    </ion-navbar>

</ion-header>

<ion-content>

    <ion-card>

        <ion-card-header>
            Add or remove a tracker to the system.
        </ion-card-header>
        <ion-card-content>
            <button ion-button color="secondary" (click)="addTracker()">Add</button>
            <button ion-button color="danger" (click)="removeTracker()">Remove</button>
        </ion-card-content>

    </ion-card>




</ion-content>
