<ion-content drag-content="false">

        <img src="assets/imgs/reindeer.png" />

        <div class="input">

                <ion-item id="item">
                        <ion-label color="primary"><ion-icon name="mail"></ion-icon>&nbsp;&nbsp;Email</ion-label>
                        <ion-input [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label color="primary"><ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

        </div>

        <div class="buttons">
                <button block ion-button color="secondary" (click)="login(email,password)">Login</button>
                <button block ion-button color="primary" (click)="register()">Register</button>
        </div>


</ion-content>
