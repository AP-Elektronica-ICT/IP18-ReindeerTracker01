<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Reindeer Tracker
      </ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  
    <div #map id="map"></div>
  
    <ion-grid>
      <ion-row>
        <ion-col col-3>ID</ion-col>
        <ion-col col-3>Last Activity</ion-col>
        <ion-col col-4>Status</ion-col>
        <ion-col col-2>Battery</ion-col>
      </ion-row>
  
    </ion-grid>
  
    <ion-list no-lines>
      <ion-grid>
        <button ion-item *ngFor="let item of data" (click)="openDetail(item)">
  
          <ion-row>
            <ion-col col-3>
              {{item.id}}
            </ion-col>
            <ion-col col-3>
              {{item.activity | date:'d/MM/yy'}}
              <br>{{item.activity | date:'HH:mm'}}
            </ion-col>
            <ion-col col-4>
              <div *ngIf="item.status">Alive</div>
              <div *ngIf="!item.status">Dead</div>
            </ion-col>
            <ion-col col-2>
              {{item.battery}}%
            </ion-col>
          </ion-row>
  
  
  
  
        </button>
        <ion-row>
            <button ion-item (click)="openDetail(item)">   <ion-icon name="add-circle"></ion-icon>Add new reindeer</button>
        </ion-row>
      </ion-grid>
        
    </ion-list>
  
  
  </ion-content>
