<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Reindeer Tracker
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-grid  >
        <ion-row>
          <ion-col>
              <ion-card class="card" ion-item *ngFor="let detail of details">
                  <ion-card-content>
                    id:{{detail.serialnumber}}
                    <br>status:{{detail.status}}
                    <br>battery:{{detail.battery}}%
                    <br>last activity:{{detail.time  | date:'d/MM/yy'}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
    </ion-grid>

    <div #map id="map"></div>

    <ion-card class="card" ion-item *ngFor="let detail of details">
      <ion-card-content>
        -name:{{detail.name}}
        <br>-age:{{detail.age}}
      </ion-card-content>
    
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6 (click)='refresh()'>
          <ion-icon name="refresh"></ion-icon>
        </ion-col>
        <ion-col col-6 (click)='openSettings()'>
          <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
