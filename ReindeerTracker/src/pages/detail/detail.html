<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Reindeer Tracker
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-grid  >
        <ion-row>
          <ion-col>
              <ion-card class="card" ion-item *ngFor="let detail of details">
                  <ion-card-content>
                    id:{{detail.serialnumber}}
                    <br>status:{{detail.status}}
                    <br>battery:{{detail.battery}}%
                    <br>last activity:{{detail.time  | date:'d/MM/yy'}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
            <ion-img class="fullsize" src="assets/imgs/sven.jpg"></ion-img>
          </ion-col>
        </ion-row>
    </ion-grid>

    <div #map id="map"></div>

    <ion-card class="card" ion-item *ngFor="let detail of details">
      <ion-card-content>
        -name:{{detail.name}}
        <br>-age:{{detail.age}}
      </ion-card-content>
    
    </ion-card>
</ion-content>
