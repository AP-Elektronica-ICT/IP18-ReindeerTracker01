<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)='refresh()'>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Reindeer Tracker
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-grid  >
        <ion-row>
          <ion-col>
              <ion-card class="card" ion-item *ngFor="let detail of details">
                  <ion-card-content>
                    Reindeer ID:{{detail.reindeerId}}
                    <br>Status: {{detail.status}}
                    <br>Battery: {{detail.battery}}%
                    <br>Last activity: {{detail.time  | date:'d/MM/yy'}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
    </ion-grid>

    <div #map id="map"></div>

    <ion-card class="card" ion-item *ngFor="let detail of details">
      <ion-card-content>
        - Name: {{detail.name}}
        <br>- Age: {{detail.age}}
      </ion-card-content>

      <img [src]="detail.picture" />
    
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col (click)='openSettings()'>
          <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
