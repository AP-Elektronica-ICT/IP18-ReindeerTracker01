<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Reindeer Tracker
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label>Reindeer ID:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.reindeerId" name="reindeerId" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Serialnumber:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.serialnumber" name="serialnumber" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Reindeer name:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.name" name="name" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gender:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.gender" name="gender" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Birth Date:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.birthDate" name="birthDate" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Date when added:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.dateWhenAdded" name="dateWhenAdded" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Date when found:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.dateWhenFound" name="dateWhenFound" readonly></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <b>Place where added</b>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Lat:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.latWhereAdded" name="latWhereAdded"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Long:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.longWhereAdded" name="longWhereAdded"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.cityWhereAdded" name="cityWhereAdded"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <b>Place where found</b>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Lat:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.latWhereFound" name="latWhereFound"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Long:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.longWhereFound" name="longWhereFound"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City:</ion-label>
            <ion-input type="text" [(ngModel)]="reportForm.cityWhereFound" name="cityWhereFound"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="takePicture()" type="button">Add picture</button>
        </ion-item>
        <ion-item *ngIf="reportForm.picture">
            <ion-card>
                <ion-card-content>
                    <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(reportForm.picture)" />
                    <br>
                    <button ion-button block color="danger" (click)="deletePicture()" type="button">
                        Delete&nbsp;
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-card-content>
            </ion-card>
        </ion-item>

        <button ion-button type="submit" color="secondary" block (click)="report()">Report Reindeer</button>

    </ion-list>

</ion-content>
